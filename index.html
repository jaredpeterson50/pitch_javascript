<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>
<body>
    <button class="dealBtn"onclick="startGame()">Deal</button>
    <div class="scoreboard">
        <div class="scoreboardHeader">scoreboard</div>
        <div class="scoreLabel">us</div>
        <div class="scoreValue">15</div>
        <div class="scoreLabel">them</div>
        <div class="scoreValue">12</div>
    </div>
    <div class="gameInfo">
        <div class="gameLabel">Dealer</div>
        <div class="gameValue">East</div>
        <div class="gameLabel">Bidder</div>
        <div class="gameValue">West</div>
        <div class="gameLabel">Bid</div>
        <div class="gameValue">3</div>
    </div>
    <div class="bidding">
        <div class="bidLabel">West</div>
        <div class="bidLabel">North</div>
        <div class="bidLabel">East</div>
        <div class="bidLabel">South</div>
        <div class="bid">2</div>
        <div class="bid">pass</div>
        <div class="bid">pass</div>
        <div class="bid">3</div>
        <div class="bidBtn">2</div>
        <div class="bidBtn">3</div>
        <div class="bidBtn">4</div>
        <div class="bidBtn">5</div>
        <div class="bidBtn">6</div>
        <div class="bidBtn">Pass</div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
